<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="forrm.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <fieldset>
                <legend>
                    <h1>
                        Student Registration Form
                    </h1>
                </legend>

                <div>
                    Name: <input type="text">
                </div>
                <br>
                <div>
                    Father's Name: <input type="text">
                </div>
                <br>
                <div>
                    Mother's Name: <input type="text">
                </div>
                <br>
                <div>
                    Phone No.: <input type="number">
                </div>
                <br>
                <div>
                    Email: <input type="email" name="my email">
                </div> <br>
                <div>
                    Gender: Male: <input type="radio" name="my gender">
                    Female: <input type="radio" name="my gender">
                    Others: <input type="radio" name="my gender">
                </div>
                <br>
                <div>
                    Date Of Birth: <input type="date">
                </div>
                <br>
                <div>
                    Address: <input type="text">
                </div>
                <br>
                <div>
                    Blood Group
                    <select name="drop-down">
                        <option value="A">A</option>
                        <option value="A+">A+</option>
                        <option value="B">B</option>
                        <option value="B+">B+</option>
                    </select>
                </div>

                <div>
                    DEPARTMENT : CSE <input type="radio">
                    EEE <input type="radio">
                    BBA <input type="radio">
                </div>
                <br>
                <div>
                    COURSE : JAVA <input type="checkbox">
                    C++ <input type="checkbox">
                    C <input type="checkbox">
                    Machine Learning<input type="checkbox">
                    Web Development<input type="checkbox">
                </div>
                <br>
                <div>
                    Photo : <input type="file">
                </div>
                <br>

                <div>
                    <button class="btn">Submit</button>
                    <button class="btn" id="button">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
